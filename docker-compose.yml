# ============================================
# docker-compose.yml 
# Lancement simplifié avec variables env
# ============================================

version: '3.8'

services:
  streamlit:
    build:
      context: .
      dockerfile: Dockerfile
    
    container_name: datajobs-explorer
    
    ports:
      - "8501:8501"
    
    environment:
      # Variables chargées depuis .env
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_KEY=${SUPABASE_KEY}
      - SUPABASE_PASSWORD=${SUPABASE_PASSWORD}
      - MISTRAL_API_KEY=${MISTRAL_API_KEY}
      - STREAMLIT_PORT=${STREAMLIT_PORT:-8501}
      - DEBUG=${DEBUG:-false}
    
    env_file:
      - .env
    
    restart: unless-stopped
    
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    
    networks:
      - datajobs-network

networks:
  datajobs-network:
    driver: bridge